<!DOCTYPE html>
<html>
<head>
  <title>New York Times Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
<div class="container">
<div class="row">  
  <div class="jumbotron" id=header>

     <center><h1><span class="glyphicon glyphicon-search"></span> New York Times Search</h1></center>
  </div>  
</div>
  <div class="row">
     <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><span class="glyphicon glyphicon-th-list"></span> Search Parameters</h3>
      </div>
      <div class="panel-body">
          <form>
            <div class="form-group">
              <label id="searchword" for="exampleInputEmail1">Search Term:</label>
              <input type="email" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="form-group">
              <label for="sel1">Number of Records to Retrieve:</label>
              <select class="form-control" id="sel1">
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10">10</option>
              </select>
            </div>  
            <br>  
            <div class="form-group">
              <label for="exampleInputEmail1">Start Year (Optional):</label>
              <input type="email" class="form-control" id="StartYear" placeholder="YYYY">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">End Year (Optional):</label>
              <input type="password" class="form-control" id="EndYear" placeholder="YYYY">
            </div>
           <button type="submit" id="searchbutton" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> Search</button><button type="submit" id="clearbutton" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> Clear Results</button>
          </form>      
      </div>
    </div> 
  </div>

<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><span class="glyphicon glyphicon-calendar"></span> Top Articles</h3>
    </div>
    <div class="panel-body">
      <div class="container" id="search-results"></div>
    </div>
  </div> 
</div>  
  
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
